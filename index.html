<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="player-tag" class="tag">User</div>
            <div id="computer-tag" class="tag">Rival</div>
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="IMG/Rock.jpg" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="IMG/Paper.jpg" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="IMG/Scissors.jpg" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Make your move</p>

</body>
</html>
